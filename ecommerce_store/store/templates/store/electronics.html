<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics | FLIZON</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">

    <style>
        /* Heading and Subheading Styling */
        .main-heading {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        .subheading {
            font-family: 'Georgia', serif;
            font-size: 1.25rem;
            font-style: italic;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Card Image and Card Styling */
        .card-img-top {
            width: 100%;
            height: 350px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures images cover the space without distortion */
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Default shadow */
            border: none; /* Removes default border */
            border-radius: 8px; /* Rounded corners */
            padding: 1rem; /* Adds padding inside the card */
            margin-bottom: 20px; /* Adds space below each card */
        }

        .card:hover {
            transform: translateY(-10px); /* Slight lift effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        .card-body {
            padding: 1.25rem; /* Adds padding inside the card body */
        }

        .btn-primary {
            margin-right: 10px; /* Adds space between buttons */
        }
    </style>

    <!-- Message Alerts -->
    {% if messages %}
        {% for message in messages %}
            <script>
                alert("{{ message }}");
            </script>
        {% endfor %}
    {% endif %}
</head>
<body class="container-fluid">
    <header class="row">
        {% include "store/navbar.html" %}
    </header>
    <div class="container mt-4">
        <h1 class="main-heading">Electronics</h1>
        <p class="subheading">Discover our latest electronic gadgets and appliances.</p>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="{% static 'images/mobile.jpg' %}" class="card-img-top" alt="Mobile">
                    <div class="card-body text-center">
                        <a href="{% url 'mobile' %}" class="btn btn-primary">Explore Mobiles</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="{% static 'images/laptop.jpg' %}" class="card-img-top" alt="Laptop">
                    <div class="card-body text-center">
                        <a href="{% url 'laptop' %}" class="btn btn-primary">Explore Laptops</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include "store/footer.html" %}
</body>
</html>
