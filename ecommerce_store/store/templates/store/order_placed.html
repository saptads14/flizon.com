<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed | FLIZON</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <style>
        body {
            font-family: 'Berlin Sans FB', sans-serif;
        }
        .main-container {
            text-align: center;
            margin-top: 50px;
        }
        .thank-you {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .explore-products {
            color: #007BFF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .go-back-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
        .go-back-btn:hover {
            background-color: rgb(147, 181, 255);
            color: white;
        }
        .image-box {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .image-box img {
            max-width: 300px;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        {% include "store/navbar.html" %}
    </header>

    <div class="container-fluid main-container">
        <h1 class="thank-you">Thank you for purchasing from our store, FLIZON!</h1>
        <div class="image-box">
            <img src="{% static 'images/thanks.gif' %}" alt="Thank You">
        </div>
        <p class="explore-products">Please explore more products in our store.</p>
        <a href="{% url 'home' %}" class="go-back-btn">Back to Shopping</a>
    </div>

    <footer>
        {% include "store/footer.html" %}
    </footer>
</body>
</html>
