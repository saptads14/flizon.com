<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion | FLIZON</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">

    <style>
        /* Remove all unwanted page spacing */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Heading and Subheading Styling */
        .main-heading {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #232354;
            text-align: center;
            margin-top: 30px;
        }

        .subheading {
            font-family: 'Georgia', serif;
            font-size: 1.25rem;
            font-style: italic;
            color: #2d2b58;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Card Image and Card Styling */
        .card-img-top {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 1.25rem;
        }
    </style>

    <!-- Message Alerts -->
    {% if messages %}
        {% for message in messages %}
            <script>
                alert("{{ message }}");
            </script>
        {% endfor %}
    {% endif %}
</head>

<body style="margin:0; padding:0;">
    <header class="row px-0">
        {% include "store/navbar.html" %}   
    </header>

    <div class="container mt-4">
        <h1 class="main-heading">Fashion</h1>
        <p class="subheading">Explore the latest trends in fashion for both men and women.</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="{% static 'images/men.jpg' %}" class="card-img-top" alt="Men Fashion">
                    <div class="card-body text-center">
                        <a href="{% url 'men' %}" class="btn btn-primary">Explore Men</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="{% static 'images/Women.jpg' %}" class="card-img-top" alt="Women Fashion">
                    <div class="card-body text-center">
                        <a href="{% url 'women' %}" class="btn btn-primary">Explore Women</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Full-width Footer -->
    {% include "store/footer.html" %}
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
