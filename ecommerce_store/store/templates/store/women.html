<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women | FLIZON</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">

    <style>
        /* Remove unwanted spacing */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Heading and Subheading Styles */
        .container h1, .container h2 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 30px;
        }
        .container h1 {
            font-size: 2.5rem;
            color: #252257;
            text-align: center;
            font-weight: bold;
        }
        .container p {
            font-size: 1.4rem;
            color: #242148;
            font-weight: normal;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            margin-bottom: 30px;
            height: 100%;
        }
        .card-img-top {
            width: 100%;
            height: 350px; /* Fixed height for uniform image size */
            object-fit: cover;
        }
        .card-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .card-title {
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .card-body a.btn {
            margin-top: auto; 
            width: 25%;
            margin: 0 auto;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body class="container-fluid">
    <header class="row px-0">
        {% include "store/navbar.html" %}   
    </header>
    <div class="container mt-4">
        <h1>Women's Fashion</h1>
        <p class="text-center">Explore our collection of women's fashion items.</p>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="{% static 'images/saree.jpg' %}" class="card-img-top" alt="Saree">
                    <div class="card-body">
                        <h5 class="card-title">Saree</h5>
                        <a href="{% url 'sarees' %}" class="btn btn-primary">Explore Sarees</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="{% static 'images/womenshoe.jpg' %}" class="card-img-top" alt="Shoe">
                    <div class="card-body">
                        <h5 class="card-title">Shoe</h5>
                        <a href="{% url 'women_shoes' %}" class="btn btn-primary">Explore Shoes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer Section (True Full-Screen Width) -->
        {% include "store/footer.html" %}

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
